<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="~{layout/layout::head}"></div>
    <link href="/css/detail-styles.css" rel="stylesheet" />
</head>
<body>
<div class="d-flex" id="wrapper">
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <div th:replace="~{layout/layout :: top}"></div>
        <!-- Page content-->
        <div class="container-fluid">
            <!-- Product section-->
            <section class="py-5">
                <div class="container px-3 px-lg-5 my-5">
                    <div class="row gx-4 gx-lg-5" id="parent">
                        <div class="col-md-4 ms-auto">
                            <img class="card-img-top mb-5 mb-md-0 mainImg" src="/img/testImg.jpg"/>
                        </div>
                        <div class="col-md-5" id="product-information">
                            <h1 class="display-6 fw-bolder mb-5">영화 이름</h1>
                            <h3 class="mb-5">상영시간</h3>
                            <h3 class="mb-5">줄거리</h3>
                            <button th:each="movieInfo:${movie}">
                                <p>[[${movieInfo.place}]]</p>
                                <p>[[${movieInfo.time}]]</p>
                                <p>[[${movieInfo.seat}]]</p>
                            </button>
                            <button>2관</button>
                            <button>3관</button>
                        </div>
                    </div>
                </div>
            </section>
            <hr>
        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:inline="javascript">

</script>
</body>
</html>
