<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="~{layout/layout::head}"></div>
    <link href="/css/detail-styles.css" rel="stylesheet" />
</head>
<body>
<div class="d-flex" id="wrapper">
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <div th:replace="~{layout/layout :: top}"></div>
        <!-- Page content-->
        <div class="container-fluid">
            <!-- Product section-->
            <section class="py-5">
                <div class="container px-3 px-lg-5 my-5">
                    <div class="row gx-4 gx-lg-5" id="parent">
                        <div class="col-md-4 ms-auto">
                            <img class="card-img-top mb-5 mb-md-0 mainImg" src="/img/testImg.jpg"/>
                        </div>
                        <div class="col-md-5" id="product-information">
                            <h1 class="display-6 fw-bolder mb-5">영화 이름</h1>
                            <h3 class="mb-5">상영시간</h3>
                            <h3 class="mb-5">줄거리</h3>
                            <div th:each="movieInfo:${movie}" >
                                <button th:onclick="showSeat([[${movieInfo}]])">
                                    <p>[[${movieInfo.startTime}]] ~ [[${movieInfo.endTime}]]</p>
                                    <p>[[${movieInfo.place}]]</p>
                                    <p>[[${movieInfo.seat.length()}]]</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <hr>

            <section class="py-5">
                <div class="container px-3 px-lg-6 my-5">
                    <div class="card-list d-flex px-5" id="card-grid">
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="mx-sm-auto">스크린</h1>
            </div>
            <div class="modal-body py-sm-5">
            </div>
            <div class="modal-footer ">
                <h4 >결제금액: </h4>
                <h5 class="show-money">0</h5>
                <h5 > 원</h5>
                <button class="submit-seat ms-sm-auto btn btn-primary">예매하기</button>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.iamport.kr/v1/iamport.js"></script>
<!-- Core theme JS-->
<script th:inline="javascript">
    var seatModal = $('.modal');
    var movie;
    var word = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];

    $(document).ready(function(){
        seatModal.hide();
        loadReply(0);
    });

    var replyDiv = $('.card-list');
    function loadReply(selectPage){
        $.getJSON('/reply/'+ [[${movie[0].mno}]] + '?page=' + selectPage, function(replyList){
            var str = "";
            $.each(replyList.dtoList, function(idx, reply){
                console.log(reply);
                str += '<div class="card-container items">';
                str += '<div class="card-top pb-3">' + reply.memberId + '</div>';
                str += '<div class="card-bottom">';
                str += '<div class="card-name">' + reply.content + '</div>';
                str += '</div> </div>';
            });
            str += '<div class="w-100 float-end">'
            str += '<div class="bottom-right fixed bo">';
            str += '<ul class="pagination h-100 justify-content-center align-items-center" >';
            $.each(replyList.pageList, function(idx, page){
                if(replyList.page == page) str += '<li class="page-item active">';
                else str += '<li th:class="page-item">';
                str += '<button class="page-link" onclick="loadReply('+ (page-1) +')">' + page + '</button>';
                str += '</li>';
            });
            str += '</ul> </div> </div>';
            replyDiv.html(str);
        });
    }
    function test(click){
        console.log(click);
    }

    function showSeat(selectMovie){
        var str = "";
        movie = selectMovie;
        console.log(movie);
        str += '<form action="/movie/seat" method="post" class="seat-form">';
        for(var i=0; i<selectMovie.seat.length/12; i++){
            str += '<div class="index-list">';
            for(var j=1; j<=12; j++){
                if(selectMovie.seat.charAt(i*12+j-1) == '1') {
                    str += '<input type="checkbox" class="btn-check" name="index" id="' + (i*12+j) + '" value="' + (i*12+j) + '" autocomplete="off" disabled>';
                    str += '<label class="btn" for="' + (i*12+j) + '" style="width:50px; height:40px; border:1px solid; margin:1.5px;">X</label>';
                }
                else{
                    str += '<input type="checkbox" class="btn-check" name="index" id="' + (i*12+j) + '" value="' + (i*12+j) + '" autocomplete="off">';
                    str += '<label class="btn" for="' + (i*12+j) + '" style="width:50px; height:40px; border:1px solid; margin:1.5px;">' + word[i] + "" + j + '</label>';
                 }

            }
            str += '</div>';
        }
        str += '<input type="hidden" name="mino" value="' + selectMovie.mino + '">';
        str += '</form>';
        $(".modal-body").html(str);
        seatModal.show('show');
    }

    $(".submit-seat").click(function() {
        var seat ="";
        var cnt = $('input:checkbox[name=index]:checked').length;
        $('input:checkbox[name=index]').each(function(idx){
                if($(this).is(":checked")==true){
                    var num = $(this).val();
                    seat += word[parseInt(num/12)] + "" + (num%12) + " ";
                }
        });
        var uuid = crypto.randomUUID();
        var IMP = window.IMP;
        IMP.init('imp25316417');
        IMP.request_pay({
                pg: 'tosspay',
                pay_method: "card",
                merchant_uid : uuid,
                name : movie.name,
                amount : 10000 * cnt,
                memberId: 'test1',
            }, function (rsp) {
                if (rsp.success) {
                    $.ajax({
                        url: '/pay/register',
                        method: 'post',
                        data: JSON.stringify({
                        pid: uuid,
                        reserveSeat: seat,
                        totalPrice: 10000 * cnt,
                        member : {memberId: 'test1'},
                        movieInfo: movie
                    }),
                    contentType: 'application/json; charset=utf-8',
                    success: function(){
                        alert("결제가 완료되었습니다");
                        $(".seat-form").submit();
                    }
                    });
                } else {
                    alert(rsp.error_msg);
                    console.log(rsp);
                }
        });
    });

    $(document).on("change", "input[name='index']" ,function(){
        var cnt = $('input:checkbox[name=index]:checked').length;
        $('.show-money').text(cnt * 10000);
    });

</script>
</body>
</html>
