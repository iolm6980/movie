<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="~{layout/layout :: head}"></div>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->

    <div th:replace="~{layout/layout :: side}"></div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">

        <!-- Top navigation-->
        <div th:replace="~{layout/layout :: top}"></div>
        <!-- Page content-->
        <div class="container-fluid">
            <section class="py-5">
                <div class="container">
                    <div class="movie-list ps-sm-5 mb-xl-5" th:each="movieInfo: ${movieInfoList}">
                        <a th:href="@{/movie/detail(date=${movieInfo.date}, mno=${movieInfo.movieDTO.mno})}">
                            <div class="d-flex">
                                <img th:src="|/upload/display?fileName=${movieInfo.movieDTO.imageURL()}|" style="width:25%; padding: 10px">
                                <div class="movie-info p-4 w-100" style="position:relative; height;">
                                    <h3>[[${movieInfo.movieDTO.name}]]</h3>
                                    <h4>[[${movieInfo.movieDTO.summary}]]</h4>
                                    <div class="d-flex">
                                        <span class="star d-flex" style="position:absolute; bottom:0px;">
                                      ★★★★★
                                      <span th:style="'width:' + ${movieInfo.movieDTO.totalGrade} + '%'">★★★★★</span>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <hr>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->

</body>
<script th:inline="javascript">
    var date = new Date();
    var today = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate();
    for(var i=0; i<5; i++){
        var day = (date.getMonth()+1) + "월 " + date.getDate() + "일";
        var link = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate();
        $("#movie-date").append("<a class='list-group-item list-group-item-action list-group-item-light text-center p-3' href='/movie/list?date=" + link + "'>" + day + "</a>");
        date.setDate(date.getDate() + 1);
    }
</script>
</html>
