<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="~{layout/layout :: head}"></div>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" >
        <div class="sidebar-heading border-bottom bg-light"><a href="/shopping/list">Movie</a></div>
        <div class="list-group list-group-flush" id="movie-date">
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">

        <!-- Top navigation-->
        <div th:replace="~{layout/layout :: top}"></div>
        <!-- Page content-->
        <div class="container-fluid">
            <section class="py-5">
                <div class="container">
                    <div class="movie-list ps-sm-5 mb-xl-5" th:each="movie: ${movieList}">
                        <a th:href="@{/movie/detail(date=${movie.date}, mno=${movie.mno})}">
                            <div class="d-flex">
                                <img src="/img/testImg.jpg" style="width:25%; padding: 10px">
                                <div class="movie-info p-4 w-100">
                                    <h3>[[${movie.name}]]</h3>
                                    <h5>[[${movie.totalGrade}]]</h5>
                                    <button class="move-detail">예매하기</button>
                                </div>
                            </div>
                        </a>
                        <hr>
                    </div>
                </div>

            </section>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->

</body>
<script th:inline="javascript">
    var date = new Date();
    var today = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate();
    for(var i=1; i<=7; i++){
        date.setDate(date.getDate() + 1);
        var day = (date.getMonth()+1) + "월 " + date.getDate() + "일";
        var link = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate();
        $("#movie-date").append("<a class='list-group-item list-group-item-action list-group-item-light p-3' href='/movie/list?date=" + link + "'>" + day + "</a>");
    }

</script>
</html>
