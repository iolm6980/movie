<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="~{layout/layout :: head}"></div>
</head>
<body>
<script th:inline="javascript" th:if="${not #strings.isEmpty(error)}">
        alert([[${exception}]]);
</script>
<div class="d-flex" id="wrapper">
    <div th:replace="~{layout/layout :: side}"></div>
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <div th:replace="~{layout/layout :: top}"></div>
        <!-- Page content-->
        <div class="d-flex justify-content-center">
            <div class="w-50 m-3">
                <form class="register-form" action="/movie/movieRegister" method="post" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <input name="file" id="file" type="file" multiple required>
                    </div>
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label">영화 이름</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="name" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="summary" class="col-sm-2 col-form-label">줄거리</label>
                        <div class="col-sm-10">
                            <textarea class="form-control"  name="summary" id="summary" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="time" class="col-sm-2 col-form-label">상영시간</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="time" id="time" required>
                        </div>
                    </div>
                    <div align="right">
                        <button class="btn btn-primary float-right register-btn">등록하기</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<div th:replace="~{layout/layout :: script}"></div>
<script>
    function test(){
        alert("test");
    }
</script>
<!-- Core theme JS-->
</body>
</html>
