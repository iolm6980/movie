<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login_styles.css">
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Login #01</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>
                    <h3 class="text-center mb-4">Sign In</h3>
                    <form action="/member/login" class="login-form" method="post">
                        <div class="form-group">
                            <input for="username" name="username" id="username" type="text" class="form-control rounded-left" placeholder="username" required>
                        </div>
                        <span th:if="${not #strings.isEmpty(error)}">
                                <p id="valid" class="alert alert-danger">[[${exception}]]</p>
                        </span>
                        <div class="form-group d-flex">
                            <input for="password" name="password" id="password" type="password" class="form-control rounded-left" placeholder="Password" required>
                        </div>

                        <div class="form-group">
                            <button class="form-control btn btn-primary rounded submit submit-btn px-3">Login</button>
                        </div>
                        <div class="form-group text-center">
                            <a href="/member/register">회원가입</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
</script>
</html>
