<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Login 01</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/login_styles.css">
  <div th:replace="~{layout/layout :: head}"></div>
</head>
<body>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
          </div>
          <h3 class="text-center mb-4">회원가입</h3>
          <form th:action="@{/member/register}" class="login-form" method="post">
            <div class="form-group">
              <input for="memberId" name="memberId" id="memberId" type="text" class="form-control rounded-left" placeholder="id" required>
            </div>
            <div class="form-group d-flex">
              <input for="password" name="password" id="password" type="password" class="form-control rounded-left" placeholder="password" required>
            </div>
          </form>
          <div class="form-group">
            <button class="form-control btn btn-primary rounded submit px-3 register" type="submit" onclick="register()">Register</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function register(){
      var flag = 0;
      const member = {
        memberId: document.getElementById('memberId').value,
        password: document.getElementById('password').value,
      }
      console.log(member);
      for(key in member) {
        if(!member[key]){
          alert("모든 정보를 입력해주세요");
          flag = 1;
          break;
        }
      }

      if(flag == 0){
        $.ajax({
            url: '/member/register',
            method: 'post',
            data:  JSON.stringify(member),
            contentType: 'application/json; charset=utf-8',
            dataType: 'text',
            success: function(data){
               alert("회원가입성공");
               location.replace("/member/login");
            },
            error: function(data){
                alert("해당 아이디가 이미 존재합니다");
            }
        });

      }
  }
</script>
</body>

</html>
